apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-hello-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-hello  
  template:
    metadata:
      labels:
        app: nodejs-hello
    spec:
      containers:
      - name: node-hello
        image: thejchaves/node-hello:0.1
        ports:
        - containerPort: 3000
